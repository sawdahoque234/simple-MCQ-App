<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>MCQ TEST</title>
  </head>
  <body>
    <!-- startpage -->
    <main class="index">
      <div class="wrapper">
        <div class="home-left-side">
          <img src="./assets/home.png" alt="" />
        </div>
        <div>
          <h1 class="title">MCQ Test</h1>
          <div class="home-right-side">
            <h2>Total Questions 10 in 10 Minute</h2>
            <h3>MCQ about Tense (English 2nd Paper)</h3>
            <button id="startMCQ" class="btn">START</button>
          </div>
        </div>
      </div>
    </main>

    <!-- mcqpage -->
    <section class="mcq">
      <div>
        <div class="header">
          <p class="timer">Remaining Time: <span id="timer"></span></p>
          <button id="finish" class="btn">Finish</button>
        </div>
        <!-- allmcq -->
        <div class="mcqSection"></div>
      </div>
    </section>
    <!-- resultpage -->
    <section class="result">
      <div class="result-page">
        <div class="mcq-info">
          <img src="./assets/congrats.png" alt="" />
          <h1>MCQ Result</h1>
          <h3 id="score"></h3>
          <button class="btn" id="startAgain">START AGAIN</button>
        </div>
      </div>
    </section>
    <!-- timeoutpage -->
    <section class="time-out">
      <div class="timeout-page">
        <div class="mcq-info">
          <img src="./assets/stopwatch.png" alt="" />
          <h1>Time Out</h1>
          <button class="btn" id="fStartAgain">START AGAIN</button>
        </div>
      </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
